<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-black shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo and Brand Name -->
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <img class="h-10 w-25" src="pics/logo.jpg" alt="Logo">
                    </a>
                </div>
    
                <!-- Desktop Menu -->
                <div class="hidden md:flex space-x-8 ml-auto mr-10"> <!-- Adjusted to move to the right -->
                    <a href="index.html" class="text-gray-100 hover:text-gray-800 transition duration-300">Home</a>
                    <a href="shop.html" class="text-gray-100 hover:text-gray-800 transition duration-300">Shop</a>
                    <a href="about.html" class="text-gray-100 hover:text-gray-800 transition duration-300">About</a>
                 </div>
                  <!-- Mobile Menu Button -->
                    <button id="menu-btn" class="md:hidden text-gray-600 hover:text-gray-800 focus:outline-none">
                        <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>

                    <div class="flex items-center space-x-4">
                        <!-- Profile Icon -->
                        <a href="profile.html" class="text-gray-200 hover:text-gray-800">
                            <svg class="h-8 w-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 19.121A7 7 0 0112 14a7 7 0 016.879 5.121M15 11a3 3 0 10-6 0 3 3 0 006 0z"></path>
                            </svg>
                        </a>
                        
                </div>
            </div>
        </div>
    </header>
   <!-- Container for the forms -->
<section class="relative bg-cover bg-center w-full h-auto py-20 " style="background-image: url('pics/new-arrival-bg.jpg');">
    
    <div class="max-w-md mx-auto px-4 sm:px-6 lg:px-8">
       
         <!-- Register Form -->
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Register</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="register-name" class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" id="register-name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="register-email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="register-email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <div class="mb-4">
                    <label for="register-password" class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="register-password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Register</button>
            </form>
        </div>
    </div>
</section>

                <strong>Phone:</strong> +1 (123) 456-7890
              </p>
              <p class="mb-2">
                <strong>Email:</strong> support@clothingbrand.com

            </section>

              <h3 class="text-xl font-bold mb-4">Subscribe to Our Newsletter</h3>
              <p class="mb-4">Stay updated with the latest trends and exclusive offers.</p>
              <form>
                <input type="email" placeholder="Enter your email" class="w-full p-2 mb-4 text-gray-800 rounded-lg focus:outline-none">
                <button class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-500 transition">Subscribe</button>
